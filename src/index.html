<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <!-- splash page modal -->
    <div class="div div--modal-login">
      <form class="form form--login">
        <h1 class="h1 h1--login">Welcome To OverLook Hotel</h1>
        <label class="label label--login" for="login">User Name</label>
        <input class="input input--login" type="text" placeholder="Enter User Name" name="login">
        <button class="button button--login">Login</button>
      </form>
    </div>
    <!-- end modal -->
    <header class="header header--banner">
      <h1 class="h1 h1--main-header">OverLook Hotel</h1>
      <h2 class="h2 h2--main-subheader">Denver's Premier Hotel In LoDo</h2>
    </header>
    <nav class="nav nav--tabs">
      <h1 class="h2 h2--welcome">Welcome</h2>
      <h2 class="h2 h2--selected-customer">Customer: Not Selected</h2>
      <h3 class="h3 h3--date">Today's Date:</h3>
      <div class="div div--tabs">
          <ul class="ul ul--tabs">
            <li class="li li--main active">Main</li>
            <li class="li li--orders inactive">Orders</li>
            <li class="li li--rooms inactive">Rooms</li>
            <li class="li li--customer inactive">Customer</li>
          </ul>
      </div>
      <main class="main main--content-display">
        <section class="section section--main-content">
          <div class="div div--rooms-available">
            <h2 class="h2 h2--rooms-available">Rooms Available</h2>
            <p class="p p--rooms-available"></p>
          </div>
          <div class="div div--todays-revenue">
            <h2 class="h2 h2--todays-revenue">Today's Revenue</h2>
            <p class="p p--todays-revenue"></p>
          </div>
          <div class="div div--percent-occupied">
            <h2 class="h2 h2--percent-occupied">Percent of Rooms Occupied</h2>
            <p class="p p--percent-occupied"></p>
          </div>
        </section>
        <section class="section section--orders-content">

        </section>
        <section class="section section--rooms-content">

        </section>
        <section class="section section--customer-content">
          <div class="div div--customer-search">
            <h2 class="h2 h2--customer-search">Search for Existing Customer</h2>
            <form class="form form--search-customer">
              <label class="label label--search-customer" for="search">User Name</label>
              <input class="input input--search-customer" type="text" name="search" placeholder="Enter Full Name">
              <button class="button button--search-customer">Search</button>
            </form>
          </div>
          <div class="div div--new-customer">
            <h2 class="h2 h2--new-customer">Create New Customer</h2>
            <form class="form form--create-customer">
              <label class="label label--create-customer" for="create">User Name</label>
              <input class="input input--create-customer" type="text" name="create" placeholder="Enter Full Name">
              <button class="button button--create-customer">Submit</button>
            </form>
          </div>
        </section>
      </main>
    </nav>



    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
